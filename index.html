<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0">
  <meta name="description" content="SVGPathCommander Demo">
  <meta name="keywords" content="javascript,svg,svg path,svgpathcommander">
  <meta name="author" content="thednp">

  <title>SVGPathCommander Test</title>
  <script src="./dist/svg-path-commander.js"></script>
  <style>
    body {
      padding: 3rem 5rem; margin: 0;
      background: #222; color: #999; 
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
    }
    h1 {
      border-bottom: 1px solid #555;
      margin-bottom: 0.75rem;
      padding-bottom: 0.75rem;
    }
    h1,h2,h3,h4,h5,b {color: #fff;}
    .row {
      display: flex;
      flex: 1 0 100%;
      flex-wrap: wrap;
      /* margin-top: 1.5rem; */
      margin-right: -3rem;
      margin-left: -3rem;
    }
    .col {
      /* flex: 1 0 0%;
      flex-shrink: 0; */
      width: 100%;
      max-width: 100%;
      padding-right: 3rem;
      padding-left: 3rem;
    }
    @media (min-width:768px){
      .col {
        flex: 1 0 0%;
        flex-shrink: 0;
      }
    }
    .form-input { background: #333; border: 1px solid #555; color: #eee; width: 100% !important; padding: 0.5rem 0.75rem; line-height: 1.5 }
    button { background: #222; border: 1px solid #555; color: #777; padding: 0.25rem 0.75rem; margin: 0 0.5rem 0.5rem 0 }
    button:hover, button:focus { outline:none; background: #eee; border-color: #fff; color: #222; }
  </style>
</head>
<body>
  <h1>SVGPathCommander <small></small></h1>
  <div class="row">
    <div class="col">
      <p><b>SVG viewBox</b></p>
      <!-- <input type="text" class="form-input" id="i1" placeholder="Type in viewBox value" value="65 65 150 150" /> -->
      <input type="text" class="form-input" id="i1" placeholder="Type in viewBox value" value="0 0 16 16" />
      
      <p><b>PathValue Input</b></p>
      <!-- <textarea class="form-input" id="t1" style="height:40px" placeholder="Type in d value">M2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2zm7.5 11h-4a.5.5 0 01-.5-.5v-4a.5.5 0 011 0v2.793l4.146-4.147a.5.5 0 01.708.708L6.707 10H9.5a.5.5 0 010 1z</textarea> -->
      <textarea class="form-input" id="t1" style="height:40px" placeholder="Type in d value">M5.5.5A.5.5 0 016 0h4a.5.5 0 010 1H9v1.07a7.002 7.002 0 013.537 12.26l.817.816a.5.5 0 01-.708.708l-.924-.925A6.967 6.967 0 018 16a6.967 6.967 0 01-3.722-1.07l-.924.924a.5.5 0 01-.708-.708l.817-.816A7.002 7.002 0 017 2.07V1H5.999a.5.5 0 01-.5-.5zM.86 5.387A2.5 2.5 0 114.387 1.86 8.035 8.035 0 00.86 5.387zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 013.527 3.527A2.5 2.5 0 0013.5 1zm-5 4a.5.5 0 00-1 0v3.882l-1.447 2.894a.5.5 0 10.894.448l1.5-3A.5.5 0 008.5 9V5z</textarea>
    
      <p>
        <button type="button" onclick="parse()">Init</button>
        <button type="button" onclick="toAbs()">toAbsolute</button>
        <button type="button" onclick="toRel()">toRelative</button>
        <button type="button" onclick="toRev()">Reverse</button>
        <button type="button" onclick="toRevSubs()">Reverse Subpath</button>
        <button type="button" onclick="toOpt()">Optimize</button>
      </p>
    
      <p><b>PathValue Output</b></p>
      <textarea class="form-input" id="t2" style="height:150px"></textarea>
    </div>

    <div class="col">
      <p><b>Test</b></p>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
        <path d="M0 0L0 0" fill="cyan">
      </svg>
    </div>
  </div>


  <script>

    var svg = document.querySelector('svg'),
        path = svg.children[0],
        pathValue = document.getElementById('t1').value;

    function parse() { // To absolute coordinates
      pathValue = document.getElementById('t1').value || pathValue
      var pv = new SVGPathCommander( pathValue ).toString();

      document.getElementById('t2').value = pv;
      svg.setAttribute('viewBox',document.getElementById('i1').value||'0 0 16 16');
      path.setAttribute('d', pv);
    }    
    function toAbs() { // To absolute coordinates
      pathValue = document.getElementById('t1').value || pathValue
      var absPath = new SVGPathCommander( pathValue ).toAbsolute().toString();

      document.getElementById('t2').value = absPath;
      svg.setAttribute('viewBox',document.getElementById('i1').value||'0 0 16 16');
      path.setAttribute('d', absPath);
    }    
    function toRel() { // To relative coordinates

      pathValue = document.getElementById('t1').value || pathValue

      var relPath = new SVGPathCommander( pathValue ).toRelative().toString();

      document.getElementById('t2').value = relPath;
      svg.setAttribute('viewBox',document.getElementById('i1').value||'0 0 16 16');
      path.setAttribute('d', relPath);
    }
    function toRev() { // reverse coordinates
      pathValue = document.getElementById('t1').value || pathValue

      var revPath = new SVGPathCommander( pathValue ).reverse().toString();
      svg.setAttribute('viewBox',document.getElementById('i1').value||'0 0 16 16');

      document.getElementById('t2').value = revPath;
      path.setAttribute('d', revPath);
    }
    function toRevSubs() { // reverse subpath coordinates
      pathValue = document.getElementById('t1').value || pathValue

      var revPath = new SVGPathCommander( pathValue ).reverse(1).toString();
      svg.setAttribute('viewBox',document.getElementById('i1').value||'0 0 16 16');

      document.getElementById('t2').value = revPath;
      path.setAttribute('d', revPath);
    }
    function toOpt() { // optimize coordinates
      pathValue = document.getElementById('t1').value || pathValue

      var optPath = new SVGPathCommander( pathValue ).optimize().toString();
      svg.setAttribute('viewBox',document.getElementById('i1').value||'0 0 16 16');

      document.getElementById('t2').value = optPath;
      path.setAttribute('d', optPath);
    }
  </script>
</body>

</html>
